<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>{{ page.title }} - RUslanka.RU</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <article class="hentry">
      <header>
        <h1 class="entry-title">{{ page.title }}</h1>
        <time class="updated" datetime="{{ Time.now( site.time ).to_s }}" pubdate>
          {{ page.date }}
        </time>
        <p class="byline author vcard">
            <span class="fn">{{ page.author }}</span>
        </p>
      </header>

      <div class="entry-content">
        {{ content }}
      </div>

      <footer>
        <div class="source-org vcard copyright">
            Copyright 2011 <span class="org fn">http://ruslanka.ru</span>
        </div>
      </footer>
    </article>
  </body>
</html>
